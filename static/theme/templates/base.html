<!DOCTYPE html>
<html>
    <head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/theme/img/favicon.ico" />
        <title>{{SITENAME}}</title>
        <meta name="author" content="{{AUTHOR}}" />
        <meta name="description" content="{{ABOUT}}" />
        <meta name="keywords" content="home IT admin, IT, sante, paperasse, web" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
        <meta content="" property="fb:app_id">
        <meta content="{{SITENAME}}" property="og:site_name">
        <base href="{{SITEURL}}">
        <meta content="{{ABOUT}}" property="og:title">
        <meta content="website" property="og:type">
        <meta content="{{ABOUT}}" property="og:description">
        <meta content="/" property="og:url">
        <meta content="/theme/img/site_logo.png" property="og:image">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@">
        <meta name="twitter:creator" content="@">
        <meta name="twitter:title" content="home IT admin">
        <meta name="twitter:url" content="http://localhost:4000/">
        <meta name="twitter:description" content="misc notes for keeping home IT admin smooth">
        <!-- Font awesome icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/syntax.css">
        <!-- Bootstrap core CSS -->
        <link href="{{SITEURL}}/theme/css/bootstrap.min.css" rel="stylesheet">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300italic,300,400italic,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/super-search.css">
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/thickbox.css">
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/projects.css">
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/main.css">
        <style>
        pre { background-color: #93a1a1 !important;}
        </style>
    {% endblock head %}
    </head>
  <body>
    {% block body %}
    <div class="container">
      <div class="col-sm-3">
        <div class="fixed-condition">
          <a href=""><img class="profile-avatar" src="/theme/img/{{SITE_LOGO}}" height="75px" width="75px" /></a>
          <h1 class="author-name">{{AUTHOR}}</h1>
          
            <div class="profile-about">{{ABOUT}}</div>
          
          <div class="social">
            <ul>
              
            </ul>
          </div>
          <div class="search" id="js-search">
            <input type="text" placeholder="(sitemap)~$ type to search" class="search__input form-control" id="js-search__input">
            <ul class="search__results" id="js-search__results"></ul>
          </div>
          <hr />
          <ul class="sidebar-nav">
            <strong>Navigation</strong>
            
            <li><a href="/">Home</a></li>
            {% for page in pages %}
            <li><a class="about" href="{{page.url}}">{{page.title}}</a></li>
            {% endfor %}
            <li><a class="about" href="/feed.xml">XML Feed</a></li>
            
          </ul>
        </div>
        <!-- end /.fixed-condition -->
      </div>
      <div class="col-sm-8 col-offset-1 main-layout">
      {% endblock body %}

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{SITEURL}}/theme/js/jquery.min.js"></script>
    <script src="{{SITEURL}}/theme/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="{{SITEURL}}/theme/js/bootstrap.min.js"></script>
    <script src="{{SITEURL}}/theme/js/super-search.js"></script>
    <script src="{{SITEURL}}/theme/js/thickbox-compressed.js"></script>
    <script src="{{SITEURL}}/theme/js/projects.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ]
    }
  });
  MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
    var TEX = MathJax.InputJax.TeX;
    var COLS = function (W) {
      var WW = [];
      for (var i = 0, m = W.length; i < m; i++)
        {WW[i] = TEX.Parse.prototype.Em(W[i])}
      return WW.join(" ");
    };
    TEX.Definitions.Add({
      environment: {
        psmallmatrix: ['Array',null,'(',')','c',COLS([1/3]),".2em",'S',1],
      }
    });
  });
</script>
<!-- mathjax 2.7.5 latest.js -->
<script type="text/javascript" async
  src="{{SITEURL}}/theme/js/latest.js">
</script>
  </body>
</html>
